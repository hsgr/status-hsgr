  <script type='text/javascript'>
    jQuery(function($){
        $(".tweet").tweet({
            username: "hackerspacegr",
            count: 6,
            loading_text: "loading tweets..."
        });
        $.ajax({
          url: 'http://hackerspace.gr/api.php?action=query&prop=revisions&rvprop=content&format=json&titles=Network/Leases',
          dataType: 'jsonp',
          crossDomain: true,
          cache: false}).done( function(json) {
            var count = json.query.pages[168].revisions[0]["*"];
            $('#counter').html(count);
            if (count == "0") {
              $('.counter.panel').attr("id","close");
              $('#openornot').html('hackers in space, means that space is now closed!');
            }
            else {
              $('.counter.panel').attr("id","open");
              $('#openornot').html('hackers in space, means that space is now open!');
            }
          });
    });
  </script>

  <div class="row">
    <div class="eight columns">

          <div class="panel counter">
            <div id="counter">&nbsp;&nbsp;</div>
            <div id="openornot"></div>
          </div>
        </div>
      </div>

      <h4>Events</h4>

      <div class="twelve columns">
        <iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=400&amp;wkst=2&amp;hl=en&amp;bgcolor=%23FFFFFF&amp;src=lv2q6em24ravvoqlc7qgc6dccicmev7d%40import.calendar.google.com&amp;color=%23182C57&amp;ctz=Europe%2FAthens"
                style="border-width:0"
                width="100%"
                height="300"
                frameborder="0"
                scrolling="no">
        </iframe>
      </div>

    </div>

    <div class="four columns">
      <h4>Tweets</h4>
      <div class="tweet"></div>
    </div>
  </div>
